    <h1>Search Cars</h1>
    <form id="searchForm">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
        <button type="submit" class="button">Search</button>
    </form>

    <div id="searchResults">
        <!-- Results will be displayed here -->
    </div>

<footer>

                <a href="#"><i class="fab fa-facebook-f"></i></a>

        </div>

</div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchResults = document.getElementById('searchResults');

        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const model = searchForm.elements['model'].value.trim();
            const location = searchForm.elements['location'].value.trim();

            // Here you can perform search based on model and location
            // For demonstration purposes, let's just display the entered values
            searchResults.innerHTML = `
                <h2>Search Results</h2>
                <p>Model: ${model}</p>
                <p>Location: ${location}</p>
            `;
        });
    </script>
